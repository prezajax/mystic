	{% extends 'spa/base.html' %}
	{% load static %}
	{% block content %}
	<div class = "container-fluid  noPadding">
		<div class = "row">
		<div class = "col-md-4"></div>
			<div class = "col-md-4">

				<form action = "http://localhost:8000/upload/uploadpage/" method="POST"">

				  <div class="form-group">
				    <label for="title">Title</label>

				    <input type="text" class="form-control" name="title" value = "{{page.title}}">


				  </div>
					<div class="form-group">
					  <label for="content">Content:</label>

					  <textarea class="form-control" rows="30" name="mainText">
					  {{page.mainText}}
					  		

					  </textarea>


					</div>
					{% csrf_token %}
				  <button type="submit" class="btn btn-default">Submit</button>
				</form>


			</div>
			<div class = "col-md-4">
			</div>

		</div>
		<div class = "row">
			<div class = "col-md-4"></div>
			<div class = "col-md-4">					
				<a class="btn btn-primary" href="http://{{ request.get_host }}/edit/{{page.id}}/images/" role="button">Add Images</a>
			</div>
			<div class = "col-md-4"></div>
		</div>
	</div><!-- end coontainer -->
{% endblock %}
