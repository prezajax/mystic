	{% extends 'spa/base.html' %}
	{% load static %}
	{% block content %}
	<div class = "container-fluid  noPadding">
		{% for page in pages %}
			<div class = "row">
				<div class = "col-md-4"></div>
				<div class = "col-md-4">
					{{page.title}}
				</div>
				<div class = "col-md-4"></div>
			</div>
			<div class = "row">
				<div class = "col-md-4"></div>
				<div class = "col-md-4">
					<a class="btn btn-primary" href="http://{{ request.get_host }}/edit/{{page.id}}/" role="button">Link</a>
				</div>
				<div class = "col-md-4"></div>
			</div>
		{%endfor%}

	</div><!-- end coontainer -->
{% endblock %}
