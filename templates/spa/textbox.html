<div class = "row">
	<div class = "col-md-12  ">
		<div class = "row "> 
			
			<div class = "col-md-12">
					<h1> {{title}}</h1>
			</div>
	</div>	
	<div class = "row ">
			
				<div class = "col-md-12 ">
						<br>
				</div>
		</div>	
		<div class = "row ">	
				<div class = "col-md-12">
						<div class = "lead">High in anti oxidants to soak up free radicals.</div>
						<p> {{description}} </p>
				</div>

		</div>
		<div class = "row  ">	
				<div class = "col-md-5 leftAlign">
						<dl class = "moveTextRight">
						  <dt>Skin Types:</dt>
						  {% for skinType in skinTypes  %}
							<dd>{{skinType}}</dd>
						  {% endfor %}
						</dl>
				</div>
				<div class = "col-md-7">
					<dl class = "moveTextRight">
						<dt>Peel Solution:</dt>
						  {% for peels in peelTypes  %}
							<dd>{{peels}}</dd>
						  {% endfor %}
						</dl>
				</div>
		</div>
	</div>
</div>
